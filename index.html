<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="PSCGicon.jpg">
    <title>PCS</title>
    <style media="screen">
          @charset "utf-8";
      /* CSS Document */

      /* ---------- FONTAWESOME ---------- */
      /* ---------- http://fortawesome.github.com/Font-Awesome/ ---------- */
      /* ---------- http://weloveiconfonts.com/ ---------- */

      @import url(http://weloveiconfonts.com/api/?family=fontawesome);

      /* ---------- ERIC MEYER'S RESET CSS ---------- */
      /* ---------- http://meyerweb.com/eric/tools/css/reset/ ---------- */

      @import url(http://meyerweb.com/eric/tools/css/reset/reset.css);

      /* ---------- FONTAWESOME ---------- */

      [class*="fontawesome-"]:before {
      font-family: 'FontAwesome', sans-serif;
      }

      /* ---------- GENERAL ---------- */

      body {
      background-color: #2c3338;
      color: #606468;
      font-family: 'Open Sans', Arial, sans-serif;
      font-size: 14px;
      line-height: 1.5em;
      }

      a {
      color: #eee;
      text-decoration: none;
      }

      a:hover {
      text-decoration: underline;
      }

      input {
      border: none;
      font-family: 'Open Sans', Arial, sans-serif;
      font-size: 14px;
      line-height: 1.5em;
      padding: 0;
      -webkit-appearance: none;
      }

      p {
      line-height: 1.5em;
      }

      .clearfix { *zoom: 1; } /* For IE 6/7 */
      .clearfix:before, .clearfix:after {
      display: table;
      content: "";
      }
      .clearfix:after { clear: both; }

      /* ---------- LOGIN ---------- */

      #login {
      margin: 50px auto;
      width: 280px;
      }

      #login form span {
      background-color: #363b41;
      border-radius: 3px 0px 0px 3px;
      -moz-border-radius: 3px 0px 0px 3px;
      -webkit-border-radius: 3px 0px 0px 3px;
      color: #606468;
      display: block;
      float: left;
      height: 50px;
      line-height: 50px;
      text-align: center;
      width: 50px;
      }

      #login form input {
      height: 50px;
      }

      #login form input[type="text"], input[type="password"] {
      background-color: #3b4148;
      border-radius: 0px 3px 3px 0px;
      -moz-border-radius: 0px 3px 3px 0px;
      -webkit-border-radius: 0px 3px 3px 0px;
      color: #606468;
      margin-bottom: 1em;
      padding: 0 16px;
      width: 198px;
      }

      #login form input[type="submit"] {
      border-radius: 3px;
      -moz-border-radius: 3px;
      -webkit-border-radius: 3px;
      background-color: #ea4c88;
      color: #eee;
      font-weight: bold;
      margin-bottom: 2em;
      text-transform: uppercase;
      width: 280px;
      }

      #login form input[type="submit"]:hover {
      background-color: #d44179;
      }

      #login > p {
      text-align: center;
      }

      #login > p span {
      padding-left: 5px;
      }

      .select-style {
          border: 1px solid #ccc;
          width: 100%;
          border-radius: 3px;
          overflow: hidden;
          background: #3b4149;
          color: #fff;
          border: none;
          padding: 10px;
          margin-bottom: 10px;
      }

      .select-style select {
          padding: 5px 8px;
          width: 130%;
          border: none;
          box-shadow: none;
          background: transparent;
          background-image: none;
          -webkit-appearance: none;
      }

      .select-style select:focus {
          outline: none;
      }
    </style>
  </head>
  <body class="animated fadeInDown">
    <div id="login">

           <form action="javascript:void(0);" method="get">

               <fieldset class="clearfix">

                   <p><span class="fontawesome-user"></span><input type="text" value="Username" id="idlous" onBlur="if(this.value == '') this.value = 'Username'" onFocus="if(this.value == 'Username') this.value = ''" required></p> <!-- JS because of IE support; better: placeholder="Username" -->
                   <!-- <p><span class="fontawesome-lock"></span><input type="password"  value="Password" onBlur="if(this.value == '') this.value = 'Password'" onFocus="if(this.value == 'Password') this.value = ''" required></p> JS because of IE support; better: placeholder="Password" -->
                   <select class="select-style" id="idlo">
                     <option value="pcs">Point Cook Senior</option>
                     <option value="ec">Emmanuel College</option>
                   </select>
                   <p><input type="submit" onclick="engage();" value="Sign In"></p>

               </fieldset>

           </form>

           <p>Can't find your School or Not a member? <a href="#">Sign up now</a><span class="fontawesome-arrow-right"></span></p>

       </div> <!-- end login -->
       <script src="js/sub-system.js"></script>
  </body>
</html>
